<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Rental Chart</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="lS_b">
            <div id="fuel_costs">
            </div>
        </div>
        <div class="lS_b">
            <div id="other_costs">
            </div>
        </div>
        <div class="lS_b">
            <div id="service_costs">
            </div>
        </div>
    </div>
    <div class="row">
        <div id="vehicle_status" class="lS_b vehicle_status">
        <h2>Vehicle Status</h2>
        <ul id="vehicle_data_wrapper">
        </ul>
        <h2>Equipment Status</h2>
        <ul id="equipment_data_wrapper">
        </ul>
        </div>
        <div class="lS_b">
            <div id="costOwnership"></div>
            <div class="costOwnershipBottom">
                <div>
                    <h2>Fuel Cost</h2>
                    <h3 id="fuelCosts"></h3>
                </div>

                <div>
                    <h2>Service Cost</h2>
                    <h3 id="serviceCosts"></h3>
                </div>
            </div>

        </div>
        <div class="lS_b">
            <div id="fuelEfficiency">
            </div>
            <div class="fuel_efficiency_bottom">
                <div>
                    <h2>Total Value</h2>
                    <h3 id="totalValue"></h3>
                </div>
                <div>
                    <h2>Avg. Fuel</h2>
                    <h3 id="avgFuelCost"></h3>
                </div>
                <div>
                    <h2>Avg. Efficiency</h2>
                    <h3 id="avgEfficiency"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class=" lS_b">
        </div>
        <div class=" lS_b">
            <div id="">
            </div>
        </div>
        <div class=" lS_b">
            <div id="MeterReedings">
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" lS_b">
            <div id="idleHistory">
            </div>
        </div>
    </div>




    <script src="app.js" type="module"></script>
</body>

</html>
